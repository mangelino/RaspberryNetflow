    // add the filter to your application module
angular.module('myApp', ['filters']);

var formatSize = function (size) {
      if (isNaN(size))
        size = 0;

      if (size < 1024)
        return size + ' B';

      size /= 1024;

      if (size < 1024)
        return size.toFixed(0) + ' K';

      size /= 1024;

      if (size < 1024)
        return size.toFixed(0) + ' M';

      size /= 1024;

      if (size < 1024)
        return size.toFixed(0) + ' G';

      size /= 1024;

      return size.toFixed(0) + ' T';
    };
/**
 * Filesize Filter
 * @Param length, default is 0
 * @return string
 */
angular.module('filters', [])
  .filter('Filesize', function () {
    return formatSize;
  });

// Returns an array of tick angles and values for a given group and step.
function groupTicks(d, step) {
  var k = d.value / (d.endAngle - d.startAngle) ;
  return d3.range(d.endAngle - d.startAngle,0 , -2*Math.PI/100).map(function(v) {

  });
